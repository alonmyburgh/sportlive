<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #28a745; padding: 0">
  <ul class="nav nav-tabs" id="myTab" role="tablist" style="border-bottom: none; width: 100%;">
    <li class="nav-item" [ngStyle]="{width: 100/numberOfTabs+'%'}">
      <a
        class="nav-link active"
        id="details-tab"
        (click)="activeTab='details'"

        href="#details"
        role="tab"
        aria-controls="details"
        aria-selected="true">
        Details</a>
    </li>
    <li class="nav-item" [ngStyle]="{width: 100/numberOfTabs+'%'}">
      <a
        class="nav-link"
        id="media-tab"

        data-toggle="tab"
        href="#media"
        role="tab"
        aria-controls="media"
        aria-selected="false">
        Media</a>
    </li>
    <li class="nav-item" *ngIf="match.statistics && match.statistics.length > 0" [ngStyle]="{width: 100/numberOfTabs+'%'}">
      <a
        class="nav-link"
        id="statistics-tab"
        (click)="activeTab='statistics'"
        data-toggle="tab"
        href="#statistics"
        role="tab"
        aria-controls="statistics"
        aria-selected="false">
        Statistics</a>
    </li>
    <li class="nav-item" *ngIf="match.lineups && match.lineups.length > 0" [ngStyle]="{width: 100/numberOfTabs+'%'}">
      <a
        class="nav-link"
        id="lineups-tab"
        (click)="activeTab='lineups'"
        data-toggle="tab"
        href="#lineups"
        role="tab"
        aria-controls="lineups"
        aria-selected="false">
        Lineups</a>
    </li>
    <li class="nav-item" *ngIf="standings" [ngStyle]="{width: 100/numberOfTabs+'%'}">
      <a
        class="nav-link"
        id="standings-tab"
        (click)="activeTab='standings'"
        data-toggle="tab"
        href="#standings"
        role="tab"
        aria-controls="standings"
        aria-selected="false">
        Standings</a>
    </li>
    <li class="nav-item" [ngStyle]="{width: 100/numberOfTabs+'%'}">
      <a
        class="nav-link"
        id="matches-tab"
        (click)="activeTab='matches'"
        data-toggle="tab"
        href="#matches"
        role="tab"
        aria-controls="matches"
        aria-selected="false">
        Matches</a>
    </li>
  </ul>
</nav>
