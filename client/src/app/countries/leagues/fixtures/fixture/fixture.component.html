<table class="strech table-font" (click)="onMatchClicked(fixture.fixture.id)">
  <tr class="table-row">
    <td class="timing-date-col">
      <div *ngIf="isToday(fixture.fixture.date)" class="ml-1">
        <label>{{ fixture.fixture.date | date: "HH:mm" }}</label>
      </div>
      <div *ngIf="!isToday(fixture.fixture.date)" class="ml-1">
        <label>{{ fixture.fixture.date | date: "dd MMM" }}</label>
      </div>
      <div class="timing-desc">
        <label
          [ngClass]="{
            red:
              fixture.fixture.status.short === '1H' ||
              fixture.fixture.status.short === '2H' ||
              fixture.fixture.status.short === 'HT' ||
              fixture.fixture.status.short === 'ET' ||
              fixture.fixture.status.short === 'P'
          }"
          >{{
            fixture.fixture.status.elapsed
              | matchtime: fixture.fixture.status.short:fixture.fixture.date
          }}</label
        >
      </div>
    </td>
    <td class="fixture-result-col">
      <div class="team-text">
        <div
          [ngClass]="{
            teamTextGrey:
              fixture.fixture.status.short === 'FT' &&
              fixture.goals.away >= fixture.goals.home
          }"
        >
          <span>{{ fixture.teams.home.name }}</span>
          <span
            class="pull-right"
            [ngClass]="{
              red:
                fixture.fixture.status.short === '1H' ||
                fixture.fixture.status.short === 'HT' ||
                fixture.fixture.status.short === '2H' ||
                fixture.fixture.status.short === 'ET' ||
                fixture.fixture.status.short === 'P'
            }"
            >{{ fixture.goals.home | scoreline }}</span
          >
        </div>
        <div
          [ngClass]="{
            teamTextGrey:
              fixture.fixture.status.short === 'FT' &&
              fixture.goals.away <= fixture.goals.home
          }"
        >
          <span>{{ fixture.teams.away.name }}</span>
          <span
            class="pull-right"
            [ngClass]="{
              red:
                fixture.fixture.status.short === '1H' ||
                fixture.fixture.status.short === 'HT' ||
                fixture.fixture.status.short === '2H' ||
                fixture.fixture.status.short === 'ET' ||
                fixture.fixture.status.short === 'P'
            }"
            >{{ fixture.goals.away | scoreline }}</span
          >
        </div>
      </div>
    </td>
    <td style="width: 10%"></td>
  </tr>
</table>
