apiVersion: apps/v1
kind: Deployment
metadata:
  name: leagues-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leagues
  template:
    metadata:
      labels:
        app: leagues
    spec:
      containers:
        - name: leagues
          image: alonmyburgh/leagues
          env:
            - name: MONGO_URI
              value: 'mongodb://leagues-mongo-srv:27017/leagues'
            - name: NODE_ENV
              value: 'production'
            - name: RAPIDAPI_KEY
              valueFrom:
                secretKeyRef:
                  name: rapid-secret
                  key: RAPIDAPI_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: leagues-srv
spec:
  selector:
    app: leagues
  ports:
    - name: leagues
      protocol: TCP
      port: 3002
      targetPort: 3002
